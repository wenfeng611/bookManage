<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport"
          content="width=device-width, maximum-scale=1.0, initial-scale=1.0,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>教材管理</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico?t=${.now?long}"/>
    <link rel="stylesheet" href="/assets/vendor/layui/v2/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/assets/vendor/layui/v2/layui.js"></script>
    <!--<script src="/im/4028838b5ac815e3015ac81645f90000.html"></script>-->
    <script language="javascript">
        if((window.frameElement && window.frameElement.id || '') != ""){
            top.location.href = "/login.html" ;
        }
        layui.use('layer', function(){
            var layer = layui.layer;
        <#if msg?? && msg == '0'>
            layer.alert('用户名或密码错误，请重新填写', {icon: 2});
        <#elseif msg?? && msg == '1'>
            layer.alert('用户注册成功，请使用用户名和密码登录', {icon: 1});
        </#if>
        });
        layui.use('form', function(){
            var form = layui.form();
        });
    </script>
</head>

<body>
<div class="login-box">
    <div class="login-box-body">
        <p class="login-box-msg">账号密码登录</p>
        <form id="loginForm" action="/login"
              class="loginFormWrapper" method="post">
            <#if referer??>
                <input type="hidden" name="referer" value="${referer!''}"/>
            </#if>
            <div class="form-group has-feedback">
                <span class="layui-icon form-control-feedback">&#xe612;</span>
                <input name="username" id="username" autofocus required lay-verify="required"
                       class="form-control required" value="" placeholder="用户名">
            </div>
            <div class="form-group has-feedback" style="margin-bottom:10px;">
                <span class="kfont form-control-feedback">&#xe618;</span>
                <input type="password" name="password" required lay-verify="required"
                       class="form-control required" value="" placeholder="密码">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="checkbox">
                    </div>
                </div>
            </div>

            <div class="row" style="margin-bottom:20px;">
                <div class="col-md-6"></div>
            </div>
            <div class="row">

                <!-- /.col -->
                <div class="col-xs-12">
                    <button class="btn btn-block btn-primary btn-lg">立即登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <div class="social-auth-links text-center">
            <div class="networks"></div>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
</body>

</html>
